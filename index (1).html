<!--//To find the Sum of n natural numbers-->
<html>

<head>
    <title>JavaScript program to find the Sum of n natural numbers</title>
</head>

<body>
     <input type="text" name="a" id="first" placeholder="Enter a number" />
     <input type="text" name="a" id="second" placeholder="Enter a number" /> 
    <button onclick="sum ()">Submit</button>
    <div id="num"></div>
</body>

<script type="text/javascript">
    function sum() {
        var n1,n2;
        var  i, sum = 0;
        n1 = parseInt(document.getElementById("first").value);
        n2 = parseInt(document.getElementById("second").value);
        for (i = n1; i < n2; i++) {
            sum += i;
        }
        document.getElementById("num").innerHTML = "Sum of numbers is :" + sum;
    }
</script>

</html>
